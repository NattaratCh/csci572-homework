<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSCI572: Homework 4</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="scripts.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md">
                    <h3>Search</h3>
                    <form id="search-form" action="#">
                        <div class="form-group">
                            <input type="text" class="form-control" id="query" name="query" placeholder="Enter keyword">
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="rankType" id="rankType1" value="Lucence" checked>
                            <label class="form-check-label" for="rankType1">
                              Lucene
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="rankType" id="rankType2" value="PageRank">
                            <label class="form-check-label" for="rankType2">
                              PageRank Ranking Algorithm
                            </label>
                        </div>
                        <div class="form-group">
                            <input type="submit" id="submit-btn" class="btn btn-primary" value="Submit"/>
                        </div>
                    </form> 
                    <div id="totalResults"></div>
                    <div id="result">
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
